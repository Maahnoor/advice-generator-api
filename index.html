<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Advice generator app</title>


</head>
<body>
  <main>

  <h1 id="advice-number"><!-- Advice ID goes here --></h1>

  <p id="advice-text"><!-- Advice text goes here --></p>
  <picture>
    <source media="(min-width: 600px)" srcset="images/pattern-divider-mobile.svg">
    <img class="divider-image" src="images/pattern-divider-desktop.svg" alt="divider">
  </picture>
  <button id="dice-image">
    <img src="images/icon-dice.svg" alt="dice">
  </button>
  </main>

  <footer>
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a target="blank" href="https://www.frontendmentor.io/profile/Maahnoor">Maahnoor</a>.
    </div>

  </footer>

  <script src="script.js"></script>
</body>
</html>
